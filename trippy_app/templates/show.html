<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trippy</title>
</head>
<body>
    <div class="container">
        <a class="btn btn-danger float-right mt-2 ml-2" href="/logout">Logout</a>
        <a class="btn btn-warning float-right mt-2 ml-2" href="/dashboard">Home</a>
        <h1>Welcome {{user.first_name}}! Read about this trip!</h1>


        <h1 class="display-4">Destination:<span class="text-danger">{{trip.dest}}</span></h1>

        <div class="form-group">

            <label class="form-control">Start Date: <span class="text-danger">{{trip.start}}</span></label>


            <label class="form-control">End Date: <span class="text-danger">{{trip.end}}</span></label>
            

            <label class="form-control">Trip Created On: <span class="text-danger">{{trip.created_at}}</span></label>

            <label class="form-control">Trip Last Updated On: <span class="text-danger">{{trip.updated_at}}</span></label>

            <label class="form-control">Plan: <span class="text-danger">{{trip.plan}}</span></label>

            <label class="form-control">Created By: <span class="text-danger">{{trip.creator.first_name}} {{trip.creator.last_name}}</span></label>
        </div>

    </div><!-- End of container -->
</body>
</html>
